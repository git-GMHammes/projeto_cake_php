version: '3.8'

services:
  # ===================================
  # NGINX - Servidor Web
  # ===================================
  nginx:
    image: nginx:alpine
    container_name: cakephp_nginx
    ports:
      - "8080:80"
    volumes:
      - ./projeto_cake_php:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - cakephp_network
    restart: unless-stopped

  # ===================================
  # PHP-FPM - Processador PHP
  # ===================================
  php:
    image: php:8.2-fpm
    container_name: cakephp_php
    working_dir: /var/www/html
    volumes:
      - ./projeto_cake_php:/var/www/html
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=cakephp_db
      - DB_USERNAME=root
      - DB_PASSWORD=root
    depends_on:
      - mysql
    networks:
      - cakephp_network
    restart: unless-stopped
    command: >
      bash -c "
      docker-php-ext-install pdo pdo_mysql intl mbstring &&
      php-fpm
      "

  # ===================================
  # MySQL - Banco de Dados
  # ===================================
  mysql:
    image: mysql:8.0
    container_name: cakephp_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cakephp_db
      MYSQL_USER: cakephp
      MYSQL_PASSWORD: cakephp
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cakephp_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # ===================================
  # PhpMyAdmin - Gerenciador de Banco
  # ===================================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: cakephp_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mysql
    networks:
      - cakephp_network
    restart: unless-stopped

# ===================================
# Redes
# ===================================
networks:
  cakephp_network:
    driver: bridge

# ===================================
# Volumes Persistentes
# ===================================
volumes:
  mysql_data:
    driver: local